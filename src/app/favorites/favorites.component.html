<div class="container py-5">
    <div class="card shadow-sm border-0 rounded-4 p-4 mb-4">
      <h2 class="text-primary mb-4">Your Favorite Properties</h2>
      
      <div *ngIf="favorites.length === 0" class="text-center py-5">
        <i class="bi bi-heart" style="font-size: 3rem; color: #ccc;"></i>
        <h4 class="mt-3">No favorites yet</h4>
        <p class="text-muted">Properties you mark as favorites will appear here</p>
        <button class="btn btn-primary mt-2" (click)="goToDashboard()">Browse Properties</button>
      </div>
      
      <div *ngIf="favorites.length > 0" class="row">
        <div class="col-md-4 mb-4" *ngFor="let property of favorites">
          <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
            <img [src]="'assets/images/' + property.image" class="card-img-top property-img" [alt]="property.type">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="card-title mb-0">{{ property.location }}</h5>
                <span class="badge bg-primary rounded-pill">${{ property.price | number }}</span>
              </div>
              <p class="text-muted small mb-3"><i class="bi bi-geo-alt"></i> {{ property.area }}</p>
              
              <div class="property-details small mb-3">
                <span class="me-2"><i class="bi bi-house-door"></i> {{ property.type }}</span>
                <span class="me-2"><i class="bi bi-door-open"></i> {{ property.beds }} beds</span>
                <span><i class="bi bi-droplet"></i> {{ property.baths }} baths</span>
              </div>
              
              <div class="d-flex mt-auto">
                <button class="btn btn-sm btn-primary me-2">{{ property.forSale ? 'For Sale' : 'For Rent' }}</button>
                <button class="btn btn-sm btn-outline-primary flex-grow-1" (click)="viewProperty(property.id)">View</button>
                <button class="btn btn-sm btn-outline-danger ms-2" (click)="removeFromFavorites(property.id)">
                  <i class="bi bi-heart-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="favorites.length > 0" class="text-center mt-3">
        <button class="btn btn-outline-primary" (click)="goToDashboard()">Back to Dashboard</button>
      </div>
    </div>
  </div>
